{% extends 'all-news/base.html'%}

{% block content %}
{{block.super}}

<div class="container">

    <!-- Looping through news   -->
    {% for news_item in news %}
    <div class="card" style="width: 50%;">
      <img style="margin-left: 10vw;" src="{{news_item.article_image.url}}" class="img-responsive" alt="Image">
      <div class="card-body">
        <h2 class="text-center"> {{ news_item.title|title }} </h2>  
        <h2 class="text-center"> {{ news_item.post }} </h2>
        <a href="#"style="margin-left: 10vw;" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  
    <!--  -->
    {% empty %}
    <div class="row">
      <h2 class="text-center">There No News Items</h2>
    </div>
    {% endfor %}
  
  </div>
{% endblock %}
